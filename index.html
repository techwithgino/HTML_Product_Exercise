<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gino_Canoy_Product - Bootstrap</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  background:
    linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)),
    url("Tech4_bg.jpg");
  background-size: cover;
  background-position: center;
  text-align: center;
  font-family: inherit; /* keep original font */
}

/* Product title */
h1.product-title {
  font-size: 40px;
  font-weight: bold;
}

/* Product card title (D60/P6000) */
.card-title-custom {
  background-color: #999;
  color: blue;
  font-weight: bold;
  font-size: inherit; /* keep original font size */
  padding: 5px 0;
}

/* Sale text */
.sale {
  color: red;
  font-size: 20px;
  font-weight: bold;
  margin-top: 20px;
}

/* Product list text */
.product-list {
  text-align: left;
  padding-left: 20px;
  font-size: inherit; /* keep original size */
}

/* Floating Ads */
.advertisement, .ad-left {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  z-index: 9999;
}

.advertisement { right: 10px; width: 160px; }
.ad-left { left: 10px; width: 180px; }

.advertisement img, .ad-left img {
  width: 100%;
  height: auto;
  display: block;
}

/* Hide ads on small screens */
@media (max-width: 768px) {
  .advertisement, .ad-left {
    display: none;
  }
}

/* Product image wrapper for blending */
.image-wrapper {
  background: rgba(255,255,255,0.3);
  padding: 5px;
  border-radius: 5px;
  height: 260px;           /* set same height for all images */
  display: flex;
  align-items: center;
  justify-content: center;
}

.card-img-top {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;     /* keeps aspect ratio while fitting container */
  display: block;
  border-radius: 5px;
}
</style>
</head>
<body>

<!-- Floating Ads -->
<div class="advertisement">
  <img src="img5.JPG" alt="Advertisement">
</div>
<div class="ad-left">
  <img src="img6.JPG" alt="Left Advertisement">
</div>

<div class="container my-4">

  <!-- Page Header -->
  <h1 class="product-title">Product</h1>

  <!-- Products -->
  <div class="row justify-content-center g-4">
    
    <!-- Product D60 -->
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card">
        <div class="image-wrapper">
          <img src="img1.jpg" class="card-img-top" alt="D60">
        </div>
        <div class="card-body">
          <h5 class="card-title-custom">D60</h5>
          <ul class="product-list list-unstyled mb-0">
            <li>10.2-Megapixel</li>
            <li>Price: €450</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Product P6000 -->
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="card">
        <div class="image-wrapper">
          <img src="img2.jpg" class="card-img-top" alt="P6000">
        </div>
        <div class="card-body">
          <h5 class="card-title-custom">P6000</h5>
          <ul class="product-list list-unstyled mb-0">
            <li>13.5-Megapixel</li>
            <li>Price: €390</li>
          </ul>
        </div>
      </div>
    </div>

  </div>

  <!-- Sale Announcement -->
  <div class="sale">Big Sale!!!</div>
  <p>Start from now, you can save <b>10%</b>.</p>

  <!-- Order Form -->
  <form class="d-flex justify-content-center gap-2 mt-3">
    <input type="email" class="form-control" placeholder="Enter your email" style="max-width:300px;">
    <button type="submit" class="btn btn-primary">Order</button>
  </form>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
